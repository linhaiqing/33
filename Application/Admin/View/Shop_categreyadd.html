<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="__PUBLIC__/css/font-awesome.min.css">
<link rel="stylesheet" href="__PUBLIC__/css/weui.min.css">
<link rel="stylesheet" href="__PUBLIC__/admin/css/base.css">
<link href="__PUBLIC__/admin/css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
<style>
.btn-default{background:#44b549;color:#fff;}
.form-group1:hover{background:#fff;}
</style>
<div class="container-fluid main">
	<div class="main-top"><span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>商城管理--分类管理</div>
	<div class="main-content">
  <!-- Nav tabs -->
	  <ul class="nav nav-tabs" role="tablist">
		<li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">新分类信息</a></li>
		<li role="presentation"><a href="javascript:void(0);" onclick="history.go(-1);">返回上一页</a></li>
	  </ul>
<style>
.table tr td img{height:40px;cursor:hand;}
.code:hover{cursor:hand;}
</style>
	  <!-- Tab panes -->
	  <div class="tab-content" style="margin-top:30px;border:1px solid #dddddd;padding:10px 2%;">
	  
		<div role="tabpanel" class="tab-pane active" id="home">
		<form class="form-horizontal" action="__SELF__" method="post" onsubmit="return check();" enctype="multipart/form-data" >
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">分类名称</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="cate_name" name="cate_name" value="{$cate_info['cate_name']}" placeholder="">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">顶级分类</label>
				<div class="col-sm-3">
					<select class="form-control" name="pid">
					
					<if condition="$cate_info['pid'] eq '0' ">
					<option value="0">顶级分类</option>
					<else />
					<option value="0">作为顶级分类</option>
					<volist name="cate_pid" id="vv">
					 <if condition="$cate_info['pid'] neq '' "><option value="{$vv.cate_id}" <if condition="$cate_info['pid'] eq $vv.cate_id ">selected</if> >{$vv.cate_name}</option></if>
					 <if condition="$cate_info['pid'] eq '' "><option value="{$vv.cate_id}" <if condition="$cate_info['pid'] eq $vv.cate_id ">selected</if> >{$vv.cate_name}</option></if>
					</volist>
					</if>
					
					</select>
				</div>
			</div>
			<if condition="$cate_info['pid'] neq '' ">
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">幻灯片{$kk}</label>
				<div class="col-sm-7">
				  <input type="text"  class="form-control" name="pic_url" value="{$cate_info.pic_url}" placeholder="" readonly>				  
				</div>
				<div class="col-sm-1">
					<button type="button" onclick="yulan(this)"  class="btn btn-success">预览</button>		  
				</div>					    
			</div>
			</if>
			<div class="form-group">	
				<label for="inputPassword3" class="col-sm-2 control-label">分类图标</label>
				<div class="col-sm-10">					     
					 <input id="file-3" type="file" name="image" accept="image/*"  multiple=true>
					 <span style="color:#999">分类图片建议宽150px * 高150px</span>
				</div>	
			</div>
			
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">排序</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="code" name="code" value="{$cate_info['code']}" placeholder="">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">首页显示</label>
				<div class="col-sm-3">
					<select class="form-control" name="is_show">
					<option value="0" <if condition="$cate_info['is_show'] eq 0 ">selected</if> >不显示</option>
					<option value="1" <if condition="$cate_info['is_show'] eq 1 ">selected</if> >显示</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">隐藏该类</label>
				<div class="col-sm-3">
					<select class="form-control" name="hidden" id="pid">
					
					<option value="1" <if condition="$cate_info['hidden'] eq 1 ">selected</if> >隐藏</option>
					<option value="0" <if condition="$cate_info['hidden'] eq 0 ">selected</if> >不隐藏</option>
					</select>
				</div>
			</div>
			<input type="hidden" name="type" value="{$cate_info.cate_id}">
			<div class="form-group">
				<div class="col-sm-5 text-center">
					<button type="submit" class="btn btn-default">保存信息</button>
				</div>
			</div>
			
			</form>
			  <div style="clear:both"></div>
		</div>
			
	</div>
</div>
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="__PUBLIC__/admin/js/bootstrap.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
<script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.js"></script>
<script src="__PUBLIC__/admin/js/fileinput.js" type="text/javascript"></script>
<script src="__PUBLIC__/admin/js/fileinput_locale_zh.js" type="text/javascript"></script>
<script src="__PUBLIC__/admin/layer/layer.js"></script>
<script src="__PUBLIC__/admin/js/ajaxfileupload.js"></script>
<script>
$(document).ready(function(){

});
function check(){
	if($('#cate_name').val()==""){layer.msg("商品名称不能为空");return false;}
}
function yulan(obj){
	var abc = $(obj).attr("class");
 var url = $(obj).parent().prev().children().val();
	var yulan = layer.open({
		type: 1,
		title: false,
		//area: ['640px', '320px'],
		closeBtn: true,
		maxmin: true,
		shadeClose: true,
		skin: 'yulan',
		content: '<img src="/'+url+'">'
	});	//layer.full(yulan);
}	
	$("#file-3").fileinput({
			showUpload: false,
			showCaption: false,
			browseClass: "btn btn-default",
			fileType: "any",
	        previewFileIcon: "<i class='glyphicon glyphicon-king'></i>"
		});
	$("#file-4").fileinput({
			showUpload: false,
			showCaption: false,
			browseClass: "btn btn-default",
			fileType: "any",
	        previewFileIcon: "<i class='glyphicon glyphicon-king'></i>"
		});

</script>
