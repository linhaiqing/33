<table class="table table-bordered table-hover" style="font-size:14px;">
<th width="20%">[ID]客户名称</th>
<th width="40%">问题描述</th>
<th width="20%" style="white-space: nowrap;text-overflow:ellipsis;overflow:hidden;font-size:12px;text-decoration:underline;">问题描述</th>
<th width="10%">时间</th>
<th width="10%">操作</th>
<volist name="info" id="vv">
<tr style="height:25px;font-size:12px;">
	<td width="20%" style="white-space: nowrap;text-overflow:ellipsis;overflow:hidden;">[{$vv.user_id}]{$vv.nickname}</td>
	<td width="40%" style="white-space: nowrap;text-overflow:ellipsis;overflow:hidden;text-decoration:underline;">{$vv.title}</td>
	<td width="20%" style="white-space: nowrap;text-overflow:ellipsis;overflow:hidden;">{$vv.time}</td>
	<td width="10%" style="white-space: nowrap;text-overflow:ellipsis;overflow:hidden;"><if condition="$vv.is_true eq 1 ">已处理<else /><span style="color:red">待处理</span></if></td>
	<td><a href="{:U('question_reply')}?id={$vv.id}"><button class="btn btn-success btn-sm">回复</button></a></td>
	
</tr>
</volist>	
</table>
<div class="pagelist">{$page}</div>
