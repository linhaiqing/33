 <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
  <title>好积分系统管理后台-</title>
  <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="__PUBLIC__/bootstrap/css/font-awesome.min.css">
  <link rel="stylesheet" href="__PUBLIC__/admin/css/base.css">
  <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
  <script src="__PUBLIC__/admin/layer/layer.js"></script>
  <style>
  body{background:url(__PUBLIC__/images/loginbg.jpg) no-repeat;background-size:100%;background-size:100%;}
	.login{background:url(__PUBLIC__/images/form.png) no-repeat;background-size:100%;position:absolute;left:50%;top:50%;width:640px;height:320px;margin-left:-320px;margin-top:-160px;padding:60px 0px;}
  </style>
</head>
<script>

if(window !=top){
    top.location.href=location.href;
}
function check(){
var isChrome = navigator.userAgent.toLowerCase().match(/chrome/) != null;
if (!isChrome) {
        //layer.msg('为确保操作，请您使用谷歌浏览器访问网站');
		layer.alert('为确保操作，请您使用谷歌浏览器访问网站', {icon: 6});

}
}

</script>
<body onload="check()">
	<div class="login">

	<form class="form-inline" style="margin-left:10px;"  action="__SELF__" method="post">
	<div class="col-sm-12 text-center" style="margin-bottom:55px">
     <h2 style="color:#182d6c">微信积分宝平台</h2>
    </div>
	<div style="clear:both"></div>

  <div class="form-group">
	<div class="input-group">
      <div class="input-group-addon"><span class="glyphicon glyphicon-user" style="color:#008cd4"></span></div>
      <input type="text" class="form-control" name="username" value="{$haojifen[0]}" id="inputEmail3" placeholder="用户名">
    </div>
  </div>
  <div class="form-group">
	<div class="input-group">
      <div class="input-group-addon"><span class="icon-lock" style="color:#008cd4"></span></div>
       <input type="password" class="form-control" name="password" value="{$haojifen[1]}" id="inputPassword3" placeholder="密码">
    </div>
  </div>
  <div class="form-group">
    <div class="">
      <div class="checkbox" style="color:#182d6c">
        <label>
		<if condition="$haojifen[0] eq null ">
			<input type="checkbox" name="remember" value="1" > 记住密码
		<else />
			<input type="checkbox" name="remember" value="1" checked> 记住密码
		</if>
        </label>
      </div>
    </div>
  </div>
  <div class="form-group" style="margin-left:15px">
    <div class="">
      <button type="submit" class="btn btn-default" style="background:#fe9805;color:#fff">立即登录</button>
    </div>
  </div>
</form>

</div>
</body>
</html>
