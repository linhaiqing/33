<table class="table table-bordered table-hover">
	<th width="5%">订单号</th>
	<th>下单时间</th>
	<th>会员ID</th>
	<th>收货人</th>
	<th>总金额</th>
	<th>支付状态</th>
	<th>发货状态</th>
	<th>操作</th>
	<volist name="order_info" id="vv" key="kk">
	<tr id="{$kk}">
		<td width="5%">{$vv.order_sn}</td>
		<td>{$vv.time}</td>
		<td>{$vv.user_id}</td>
		<td width="30%">{$vv.address.username} Tel:{$vv.address.telphone}<br />{$vv.address.address}</td>
		<td>{$vv.total_fee}</td>
		<td><if condition="$vv.is_true eq 1 ">已支付<else /> <font color="red">未支付</font></if></td>
		<td><if condition="$vv.state neq 0 ">已发货<else /> <font color="red">待发货</font></if></td>
		<td>
		<a href="{:U('order_more')}?pay_id={$vv.pay_id}"><button class="btn btn-default btn-sm">详情</button></a>
		</td>
	</tr>
	</volist>
</table>
<div class="pagelist">{$page}</div>
