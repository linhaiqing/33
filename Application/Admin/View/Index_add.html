<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="__PUBLIC__/bootstrap/css/font-awesome.min.css">
<link rel="stylesheet" href="__PUBLIC__/admin/css/base.css">
<div class="container">
<form class="form-horizontal" action="__SELF__" method="post"  onsubmit="return check()">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">账号名称</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="input1" name="wxname" value="" placeholder="您的公众号名称">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">原始ID</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="input2" name="wxid" value="" placeholder="在微信后台公众号设置里发现它">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">微信号</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="input3" name="weixin" value="" placeholder="在微信后台公众号设置里发现它">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">AppID</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="input4" name="appid" value="" placeholder="在微信后台开发者中心里发现它">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">AppSecret</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="input5" name="appsecret" value="" placeholder="在微信后台开发者中心里发现它">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" id="clchild"> 保　存 </button>
    </div>
  </div>
</form>
</div>
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="__PUBLIC__/admin/layer/layer.js"></script>
<script>
	function check(){
		var a = 1;
		 $("input").each(function(){
		   if($(this).val() == ''){
		   	a = 0;return false;
		   }
		  });
		 if(a == 0){
		 	layer.msg('请完整填写信息', {icon: 2});
		 	return false;
		 }
	}
</script>
