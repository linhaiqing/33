<table class="table table-bordered table-hover" style="font-size:14px;">
	<th>昵称</th>
	<th>用户ID</th>
	<th>头像</th>
	<th>地区</th>
	<th>代理级别</th>
	<th>关注时间</th>
	<th>是否代理商</th>
	<th>操作</th>
	<tbody>
	<volist name="info" id="vv" key="kk" empty="未搜到结果">
	<tr id="{$kk}" style="font-size:13px;">
		<td>{$vv.nickname}</td>
		<td>{$vv.user_id}</td>
		<td><img src="{$vv.headimgurl}" width="30px"></td>
		<td>{$vv.country}.{$vv.province}.{$vv.city}</td>
		<td>{$vv.agent}</td>
		<td>{$vv.subscribe_time}</td>
		<td><if condition="$vv.subscribe eq 1 ">关注<else />取消关注</if></td>
		<td>
		<if condition="$vv.daili eq 1">
		<button class="btn btn-danger" onclick="cancel(this,{$vv.user_id},0)">取消代理商</button>
		<else />
		<button class="btn btn-success" onclick="cancel(this,{$vv.user_id},1)">设为代理商</button>
		</if>
		</td>
	</tr>
	</volist>
</tbody>
</table>
<div class="pagelist">{$page}</div>
