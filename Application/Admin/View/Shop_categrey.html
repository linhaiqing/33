<style>
.btn-default{background:#44b549;color:#fff;}
.form-group1:hover{background:#fff;}
</style>
<div class="container-fluid main">
	<div class="main-top"><span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>商城管理--分类管理</div>
	<div class="main-content">
  <!-- Nav tabs -->
	  <ul class="nav nav-tabs" role="tablist">
		<li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">商品分类</a></li>
	  </ul>
<style>
.table tr td img{height:30px;cursor:hand;}
.code:hover{cursor:hand;}
</style>
	<a href="{:U('categreyadd')}"><button class="btn btn-default" style="margin-top:30px;">添加新分类</button></a>
	  <!-- Tab panes -->
	  <div class="tab-content well" style="margin-top:30px;border:1px solid #dddddd;padding:10px 2%;">
	  
		<div role="tabpanel" class="tab-pane active" id="home">
			
			<table class="table table-striped" style="font-size:14px;">
			<th>分类名称</th>
			<th>分类层级</th>
			<th>缩略图</th>
			<th>排序</th>
			<th>首页显示</th>
			<th>是否隐藏</th>
			<th>操作</th>
			<div style="clear:both"></div>
			<volist name="pid_info" id="vv" key="kk" empty="$empty">
			  <tr>
				<td>{$vv.cate_name}</td>
				<td style="font-size:12px;"><if condition="$vv.pid eq 0">顶级分类<else />二级分类</if></td>
				<td ><img src="/{$vv.pic_url}" onclick="yulan(this)"></td>
				<td>{$vv.code}</td>
				<td>
				<if condition="$vv['is_show'] eq 1">
				<i class="icon-check icon-large" data_id="{$vv.is_show}" data="is_show" alt="{$vv.cate_id}"></i>
				<else />
				<i class="icon-check-empty icon-large" data_id="{$vv.is_show}" data="is_show" alt="{$vv.cate_id}"></i>
				</if>
				</td>
				<td>
				<if condition="$vv['hidden'] eq 1">
				<i class="icon-check icon-large" data_id="{$vv.hidden}" data="hidden" alt="{$vv.cate_id}"></i>
				<else />
				<i class="icon-check-empty icon-large" data_id="{$vv.hidden}" data="hidden" alt="{$vv.cate_id}"></i>
				</if>
				</td>
				<td>
				<a href="{:U('categreyadd')}?cate_id={$vv.cate_id}"><button class="btn btn-default btn-sm">修改</button></a>
				<button class="btn btn-default btn-sm" onclick="del(this,'{$vv.cate_id}')">删除</button>
				</td>
			  </tr>
			  <volist name="vv.children" id="v"  empty="$empty">
				  <tr style="color:#999;">
					<td style="font-size:12px;">　———{$v.cate_name}</td>
					<td style="font-size:12px;"><if condition="$v.pid eq 0">顶级分类<else />二级分类</if></td>
					<td ><img src="/{$v.pic_url}" onclick="yulan(this)"></td>
					<td>{$v.code}</td>
					<td>
					<if condition="$v['is_show'] eq 1">
					<i class="icon-check icon-large" data_id="{$v.is_show}" data="is_show" alt="{$v.cate_id}"></i>
					<else />
					<i class="icon-check-empty icon-large" data_id="{$v.is_show}" data="is_show" alt="{$v.cate_id}"></i>
					</if>
					</td>
					<td>
					<if condition="$v['hidden'] eq 1">
					<i class="icon-check icon-large" data_id="{$v.hidden}" data="hidden" alt="{$v.cate_id}"></i>
					<else />
					<i class="icon-check-empty icon-large" data_id="{$v.hidden}" data="hidden" alt="{$v.cate_id}"></i>
					</if>
					</td>
					<td>
					<a href="{:U('categreyadd')}?cate_id={$v.cate_id}"><button class="btn btn-default btn-sm">修改</button></a>
					<button class="btn btn-default btn-sm" onclick="del(this,'{$v.cate_id}')">删除</button>
					</td>
				  </tr>
				</volist>
			</volist>
			</table>
			  <div style="clear:both"></div>
		</div>
			
	</div>
</div>

<script>
$(document).ready(function(){
/*

$('.icon-large').click(function(){
	var id = $(this).attr('alt');
	var type = $(this).attr('data');
	var obj = $(this);
	var data = $(this).attr('data_id');//alert(data);
	$.ajax({
		type:'post',
		url:"{:U('change_categrey_type')}",
		dataType:'json',
		data:{'id':id,"type":type,'data':data},
		success:function(json){
			if(json.state == 1){
				$(obj).removeClass("icon-check-empty");$(obj).addClass("icon-check");
			}else{
				$(obj).removeClass("icon-check");$(obj).addClass("icon-check-empty");
			}
			$(obj).attr('data_id',json.state);
			layer.msg('更改状态成功', {icon: 1});
		},
		error:function(){
			layer.msg('通信通道发生错误！刷新页面重试！');
		}
	});
	
});
});
function edit(id,link){
	$('#ad-notice').css("display","block");
	$('#ad-link').val(link);
	$('#ad-edit').val(id);
}
$(function () {
  $('[data-toggle="tooltip"]').tooltip()
})
function changeCode(obj){
	$(obj).css("display","none");
	$(obj).next().next().css("display","block");
}
 var ue = UE.getEditor('editor');
  imagePathFormat: "/images/upload/image/{yyyy}{mm}{dd}/{time}{rand:6}";
  /*
  ["good_name"] => string(12) "的淡淡的"
  ["cate_pid"] => string(1) "1"
  ["code"] => string(1) "3"
  ["id"] => string(0) ""
  ["good_desc"]
  */
function del(obj,id){
	layer.confirm('确定要删除这条数据吗？', {
	  btn: ['确定','取消'] //按钮
	}, function(){
	  $.ajax({
			type:'post',
			url:"{:U('del_shop_categrey')}",
			dataType:'json',
			data:{'id':id},
			success:function(){
				layer.msg('删除成功', {icon: 1});
				$(obj).parent().parent().remove();
			},
			error:function(){
				layer.msg('通信通道发生错误！刷新页面重试！');
			}
		});
	}, function(){
	  
	});
	
}
function check(){
	if($('#good_name').val()==""){layer.msg("商品名称不能为空");return false;}
	if($('#cate_pid').val()==""){layer.msg("商品必须选择分类");return false;}
	if($('#good_price').val()==""){layer.msg("商品价格不能为空");return false;}
	if($('#market_price').val()==""){layer.msg("市场价格不能为空");return false;}
	if($('#number').val()==""){layer.msg("库存不能为空");return false;}
}
	
	$("#file-3").fileinput({
			showUpload: false,
			showCaption: false,
			browseClass: "btn btn-default",
			fileType: "any",
	        previewFileIcon: "<i class='glyphicon glyphicon-king'></i>"
		});
	$("#file-4").fileinput({
			showUpload: false,
			showCaption: false,
			browseClass: "btn btn-default",
			fileType: "any",
	        previewFileIcon: "<i class='glyphicon glyphicon-king'></i>"
		});

</script>
