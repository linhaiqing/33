<script>
wx.config({
			debug: false,

			timestamp: <?php echo $signPackage["timestamp"];?>,
			nonceStr: '<?php echo $signPackage["nonceStr"];?>',

				// 所有要调用的 API 都要加到这个列表中

<body  style="background: rgba(0,0,0,0.6);margin-bottom:70px;">
<div class="weui_cells">
	<div class="weui_cells_title">当前连线成功聊天<font size="1.5">[点击进入聊天]</font></div>
	<volist name="info" id="vv" empty="" alt="1">
	<div class="weui_cell" onclick="jump(this,'{$vv.from_user_id}')">
		<div class="weui_cell_hd"><img src="{$vv.user.headimgurl}" alt="" style="width:30px;margin-right:5px;display:block"></div>
		<div class="weui_cell_bd weui_cell_primary">
			<p style="white-space: nowrap;text-overflow:ellipsis;overflow:hidden;">{$vv.user.nickname}</p>
		</div>
		<div class="weui_cell_ft" <if condition="$vv.num neq 0">style="color:red"</if> >{$vv.num}条未读消息</div>
	</div>
	</volist>
</div>

	
	
</body>
<script>
function jump(obj,from_user_id){
	$(obj).css('background','#efedf1');
	loading('正在进入');//alert("{:U('chat#chat')}");exit;
	setTimeout(function(){location.href="{:U('chat')}?to_user_id="+from_user_id+"#chat";},500);
	
}
</script>
